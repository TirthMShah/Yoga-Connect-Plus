<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaConnect+</title>
    
    <!-- Styles. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/SignIn.css">

</head>

<body>

    <!-- Content. -->
    <div class="container mt-5">

        <!-- SignIn container. -->
        <div class="container row d-flex align-center justify-content-center">

            <div class="col-md-5">
                <!-- action="Home.html"  -->
                <form onsubmit="validate_user()" method="post"
                    class="p-4 rounded border border-3 border-dark signIn-box">

                    <h1 class="mb-4 text-center">Sign In</h1>

                    <div class="mb-5">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control input-field" required>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control input-field" required>
                    </div>

                    <h5 id="error" style="color: red;"></h5>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark p-3 w-50 m-2 ">Sign In</button>
                    </div>


                    <!-- Display error if the mobile number is invalid. -->
                    {% if error %}
                        <h6 style = "color:red">{{error}}</h6>
                    {% endif %}
                    <!-- /Display error if the mobile number is invalid. -->

                </form>
            </div>
        </div>
        <!-- /SignIn container. -->

        <!--Url for home and Sign In pages.-->
        <div class="container row d-flex align-center justify-content-center">
            <div class="col-md-5">
                <a href="{{url_for('home')}}" class="m-3">Home</a>
                <a href="{{url_for("signUp")}}" class="m-3">New User?</a>
            </div>
        </div>
        <!--/Url for home and Sign In pages.-->

    </div>
    <!-- /Content. -->

    <!-- Scripts. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="static/js/SignIn.js"></script>
    

</body>

</html>
