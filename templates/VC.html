{% extends "Skeleton.html" %}
{% block styles %}
  <!-- Styles. -->
  <link rel="stylesheet" href="static/css/Main.css">
  <link rel="stylesheet" href="static/css/vc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock styles %}

{% block body %} 

<!-- Content. -->
<div id="main">
  
  <div class="video-container mx-auto">
    <div  style = "font-size:20px;color:#E0E4CC;margin-left:10px;margin-top:10px">{{trainer_username}}</div>

    <div class="main-video">
      <img class="rounded" src="{{url_for('video_feed')}}">
    </div>

    <div class="participants " style="overflow-x: scroll;">
      <!-- Participant's thumbnails will go here -->
      {% if username %}
      <div class="participant">{{username}}</div>
      {% endif %}
    </div>

  </div>

</div>
<!-- Content. -->

{% endblock body %}
